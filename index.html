<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda</title>
 <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .gallery {
      display: flex;
      flex-direction: column;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Por defecto (pantallas grandes) */
    .mobile {
      display: none;
    }

    /* Cuando la pantalla es md o m치s peque침a (ej: <768px) */
    @media (max-width: 768px) {
      .desktop {
        display: none;
      }
      .mobile {
        display: block;
      }
    }
  </style>
</head>
<body>
  <main class="gallery">
    <!-- Im치genes para PC / Tablet -->
    <div class="desktop">
      <img src="img1boda.jpg" alt="Imagen Desktop 1">
      <img src="img2boda.jpg" alt="Imagen Desktop 2">
      <img src="img3boda.jpg" alt="Imagen Desktop 3">
    </div>

    <!-- Im치genes para Celulares -->
    <div class="mobile">
      <img src="img1bodamobil.jpg" alt="Imagen Mobile 1">
      <img src="img2bodamobil.jpg" alt="Imagen Mobile 2">
      <img src="img3bodamobil.jpg" alt="Imagen Mobile 3">
    </div>
  </main>
</body>
</html>
