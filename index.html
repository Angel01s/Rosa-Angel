<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Galería Responsiva</title>
  <style>
    /* Fuente y estilo base */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1rem;
      background: #3d5a40;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Contenedor de imágenes */
    .gallery {
      width: 100%;
      max-width: 800px; /* limita el ancho en pantallas grandes */
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    footer {
      margin: 2rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    🌿 Mi Galería de Imágenes 🌿
  </header>

  <main class="gallery">
    <!-- Aquí pegas tus imágenes -->
    <img src="imagenes/foto1.jpg" alt="Foto 1">
    <img src="imagenes/foto2.jpg" alt="Foto 2">
    <img src="imagenes/foto3.jpg" alt="Foto 3">
    <!-- puedes seguir agregando más -->
  </main>

  <footer>
    © 2025 Mi Página | GitHub Pages
  </footer>
</body>
</html>
