<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .gallery {
      display: flex;
      flex-direction: column;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Bloques de botones */
    .gallery .button-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .gallery .button-container a {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .gallery .button-container a:hover {
      background-color: #45a049;
    }

    /* Por defecto (pantallas grandes) */
    .mobile {
      display: none;
    }

    /* Para pantallas menores a 768px */
    @media (max-width: 768px) {
      .desktop {
        display: none;
      }
      .mobile {
        display: block;
      }
    }
  </style>
</head>
<body>
  <main class="gallery">
    <!-- Imágenes para PC / Tablet -->
    <div class="desktop">
      <img src="img1boda.jpg" alt="Imagen Desktop 1">
      <img src="img2boda.jpg" alt="Imagen Desktop 2">
      <img src="img3boda.jpg" alt="Imagen Desktop 3">
    </div>

    <!-- Imágenes para Celulares -->
    <div class="mobile">
      <img src="img1bodamobil.jpg" alt="Imagen Mobile 1">
      <img src="img2bodamobil.jpg" alt="Imagen Mobile 2">
      <img src="img3bodamobil.jpg" alt="Imagen Mobile 3">
    </div>

    <!-- Botón de Google Maps -->
    <div class="button-container">
      <a href="https://maps.app.goo.gl/7QAUcb3ogCLYNk6B9" target="_blank">
        Ver en Google Maps
      </a>
    </div>

    <!-- Más imágenes -->
    <div class="desktop">
      <img src="img4boda.jpg" alt="Imagen Desktop 4">
      <img src="img5boda.jpg" alt="Imagen Desktop 5">
      <!-- Nueva imagen Desktop -->
      <img src="img6boda.jpg" alt="Imagen Desktop 6">
    </div>
    <div class="mobile">
      <img src="img4bodamobil.jpg" alt="Imagen Mobile 4">
      <img src="img5bodamobil.jpg" alt="Imagen Mobile 5">
      <!-- Nueva imagen Mobile -->
      <img src="img6bodamobil.jpg" alt="Imagen Mobile 6">
    </div>

    <!-- Botón de WhatsApp -->
    <div class="button-container">
      <a href="https://wa.me/51975838646?text=Hola,%20quisiera%20confirmar%20mi%20asistencia%20a%20la%20boda."
         target="_blank">
        Enviar WhatsApp
      </a>
    </div>
  </main>
</body>
</html>
